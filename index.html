<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sprite Properties</title>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="column" style="width: 480px;">
        <div id="proppanel" class="controlpanel">
            <h1>Current Sprite Properties</h1>
            
            <div id="spritefilename" class="filename centerdiv"></div>
            
            <div id="spritename" class="spritename centerdiv"></div>
            
            <ul></ul>
        
        </div>
    
        <div id="propsetpanel" class="controlpanel">
            <h1>Set Properties</h1>
            
            <div id="propset">
            
            <div class="centerdiv"><button id="addprop">Add Property</button></div>    
            </div>
            <button id="applyprop">Apply</button>
            
        </div>
        
        <div id="namepanel" class="controlpanel">
            <h1>Naming</h1>
            
            <div id="nameset">
                    <!--<div class="centerdiv"><button id="addname" class="addname">Add Name Component</button></div>    -->
            </div>
            
            <input type="checkbox" id="autonumber"><label for="autonumber">Auto Number Names</label>
            
    
        </div>
    
        <div id="actionpanel" class="controlpanel">
            <h1>Actions</h1>
            
        </div>
    </div>
    
    <div class="column" style="width: 736px;">
    <div id="icongallery"></div>
    
        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/jquery-ui.min.js"></script>
        <script src="js/code.js"></script>
    </body>
    </div>
    
    <!--<div class="column" style="width: 300px;">-->
    <!--</div>-->
    
    <div id="propnamedialog">
        
        <div class="errmsg"></div>
        
        <span>Property Name</span> <input id="newpropname" size="16">
        
    </div>
</html>
